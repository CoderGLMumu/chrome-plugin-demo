<!DOCTYPE html>

  <head>
    <title>RPA 自动化</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      body {
        font-family: 'Microsoft Yahei';
        width: 250px;
        min-height: 100px;
      }
      a {
        margin-right: 10px;
      }

  <body>
    <h1>自动化订单处理</h1>
    <h2>打开操作页面</h2>
    <div>
      <input type="button" id="open_url_current_tab" value="打开京东登录" />
      <input type="button" id="open_url_new_tab" value="打卡京东后台" />
      <br />
      <input type="button" id="get_current_tab_id" value="获取当前标签页ID" />
      <input type="button" id="highlight_tab" value="切换到第一个标签" />
      <br />
      <input type="button" id="custom_window_size" value="执行简单的窗口动画" />
      <input type="button" id="max_current_window" value="将当前窗口最大化" />
      <br />
      <input type="button" id="min_current_window" value="将当前窗口最小化" />
      <input type="button" id="close_current_window" value="关闭当前窗口所有标签" />
    </div>
    <h2>查看操作日志</h2>
    <div>
      <input type="button" id="open_background" value="打开操作日志" />

    </div>

    </div> -->
    <h2>通知</h2>
    <div>
      <!-- <a href="#" id="show_badge">显示badge</a>
